#Example configuration file for DataBear
#Create a new file with specific settings
#Must include datalogger and sensors keys 

#Defines data logger settings
#Settings key must have at least one set of storage settings
datalogger:
  name: simtest
  settings:
  - store: second2  #Measurement to be stored
    sensor: sim1      #Sensor that measurement is associated with
    process: dump          #process: dump, sample, average, max, min
    storage_interval: 10           #Data STORAGE frequency in seconds
  - store: counter                 #Measurement to be stored
    sensor: sim2                 #Sensor that measurement is associated with
    process: dump           #process: dump, sample, average, max, min
    storage_interval: 10
  
#Must have at least one set of measurement settings per sensor.
#Key value pairs in settings vary by method but must include
#serial number and measurement frequency.
sensors: 
  - name: sim1
    sensortype: simulator
    settings:     #Serial number and measurement are mandatory
      serialnumber: '1'
      address: 0
      virtualport: 'port0'
      measure_interval: 5   #MEASUREMENT frequency in seconds
  - name: sim2
    sensortype: simulator
    settings:     
      serialnumber: '2'
      address: 0
      virtualport: 'port0'
      measure_interval: 5   
   

      
    

