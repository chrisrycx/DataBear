#Example configuration file for DataBear
#Create a new file with specific settings
#Must include datalogger and sensors keys 

#Defines data logger settings
#Settings key must have at least one set of storage settings
datalogger:
  name: simpletest
  settings:
    - store: airT  #Measurement to be stored
      sensor: tph      #Sensor that measurement is associated with
      process: max          #process: dump, sample, average, max, min
      frequency: 5           #Data STORAGE frequency in seconds
    - store: rh                 #Measurement to be stored
      sensor: tph                 #Sensor that measurement is associated with
      process: min           #process: dump, sample, average, max, min
      frequency: 60
    - store: bp
      sensor: tph
      process: average
      frequency: 30  


#Must have at least one set of measurement settings per sensor.
#Key value pairs in settings vary by method but must include
#serial number and measurement frequency.
sensors: 
  - name: tph
    sensortype: dyaconTPH1
    settings:     #Serial number and measurement are mandatory
      serialnumber: '555'
      measurement: 2   #MEASUREMENT frequency in seconds
      port: COM12       #Next settings are specific to measurement method
      address: 2
      
    

