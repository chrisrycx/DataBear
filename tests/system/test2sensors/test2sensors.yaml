#-----------------------------------------------------------#
# Test 2 sensors
# - TPH1B
# - DyaconSim
#
# Datalogger definition
# The measurements specified here are defined in the sensor
# section further down in the config file.
#
# Example:
# datalogger:
#    name: 'mylogger'    This will be the name of the output CSV
#    settings:
#    - store: 'mymeasurement'  The measurement to be stored
#      sensor: 'mysensor'      Sensor that measurement is associated with
#      process: 'dump'         Available options: 'dump','sample','min',
#                                                 'max','average'
#      storage_interval: 60    Storage interval in seconds  
datalogger:
  name: test2sensors
  settings:
  - store: air_temperature 
    sensor: tph1     
    process: Sample          
    storage_interval: 10          
  - store: relative_humidity 
    sensor: tph1     
    process: Dump         
    storage_interval: 20          
  - store: barometric_pressure 
    sensor: tph1    
    process: Average          
    storage_interval: 30
  - store: second1  
    sensor: sim     
    process: Min          
    storage_interval: 60          
  - store: second2 
    sensor: sim    
    process: Max         
    storage_interval: 60          
  - store: counter  
    sensor: sim    
    process: Average          
    storage_interval: 60            
          
  
#-----------------------------------------------------------#
# Sensor definition
#
# Example:
# sensors: 
#  - name: 'mysensor'
#    sensortype: 'mymethod'  This must match sensor factory registry
#    settings:   
#      serialnumber: 'xxxx'
#      address: 0            Required even for sensors without address (use 0)
#      virtualport: 'port1'  'port0' is reserved for simulated sensors
#      measure_interval: 1   Measurement interval in seconds. Can be < 1 
sensors: 
  - name: tph1
    sensortype: dyaconTPH1B  
    serialnumber: '6636'
    measure_interval: 5
    virtualport: 'port1'
    address: 2
  - name: sim
    sensortype: databearSim
    serialnumber: 'X'
    measure_interval: 5
    virtualport: 'port0'
    address: 0
   
   

      
    

